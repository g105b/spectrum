<!doctype html>
<meta charset="utf-8" />
<meta name="description" content="Rapid colour scheme designer">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spectrum: Rapid colour scheme designer</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="font-awesome.css" />

<main>
	<div id="settings">
		<div id="controls">
			<label for="toggle-rgb"><i class="fa fa-sliders"></i></label>
			<label for="toggle-share"><i class="fa fa-share-alt"></i></label>
		</div>

		<input type="radio" class="toggle" id="toggle-rgb"
			name="toggle-settings" value="rgb" />
		<section class="togglePanel rgb">
			<input type="range" id="red" />
			<input type="range" id="green" />
			<input type="range" id="blue" />
		</section>
	</div>


	<ol>
		<li class="colourToggleItem">
			<input type="radio" class="toggle" id="toggle-"
				name="toggle-colour" />
			<label class="card" for="toggle-"></label>
		</li>
	</ol>
</main>

<script src="script.js"></script>
